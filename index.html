<html>
<head>
    <title>Hangout button demo: Inviting a phone number</title>
    <link rel="canonical" href="http://www.example.com" />
</head>
<body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <g:hangout render="createhangout"
        invites="[{ id : '2025551212', invite_type : 'PHONE' }]">
    </g:hangout>

	<div id="map"></div>

   <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
		  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa1Pwk5V7vm6YeY2GU1t0xG8YrKdkUsYA&callback=initMap"
		async defer></script>
    
</body>
</html>
