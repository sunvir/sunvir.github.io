<body>


<a-scene fog="type: linear; color: #AAA">

  <a-image src="#p4"  width="9" height="14"  position="10 1 -20" rotation="0 -45 0"> </a-image>
  <a-entity collada-model="#shrub" position="0 0 -23"></a-entity>


 <!-- <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-cube>
  <a-cylinder position="1 0.75 1" radius="0.5" heighs="1.5" color="#FFC65D"></a-cylinder>

 <a-sky color="#332222"></a-sky>
