<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Composite</title>
    <meta name="description" content="Composite â€” A-Frame">
      <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>

  </head>

<body>


<a-scene>

  <a-assets>
    <img id="p1" src="/anu/images/Photos/IMAG1162-1-1.jpg">
    <img id="p2" src="/anu/images/Photos/IMAG1165-1.jpg">
    <img id="p3" src="/anu/images/Photos/IMAG1259-1-1.jpg">
    <img id="p4" src="/anu/images/Photos/IMAG1261-1.jpg">
  </a-assets>

  <a-box color="#6173F4" position="0 1.25 -5" width="4" height="1" depth="1"></a-box>
  <a-image src="#p1"   position="-2 1.2 -2"></a-image>
  <a-image src="#p2"  width="10" height="5" position="-4 4 -4"></a-image>
  <a-image src="#p3"  width="10" height="5" position="-6 7 -6"></a-image>
  <a-image src="#p4"  width="10" height="5" position="-8 9 -8"></a-image>


  <a-sphere position="0 1.25 -2" radius="1.25" color="#EF2D5E"></a-sphere>
 <!-- <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-cube>
  <a-cylinder position="1 0.75 1" radius="0.5" heighs="1.5" color="#FFC65D"></a-cylinder>
  <a-plane rotation="-45 0 0" width="4" height="4" color="#9BC8A4"></a-plane> -->
  <!-- <a-sky src="#p1"></a-sky> -->

  <a-entity position="0 0 0">
  <a-animation attribute="position" from="0 0 0 " to="-10 10 -7" dur="20000" repeat="indefinite" direction="alternate"></a-animation>
  <a-camera></a-camera>
</a-entity>

<a-entity light="color: #AFA; intensity: 1.5" position="-1 1 0"></a-entity>


</a-scene>

 

  
</body>

  
</html>
